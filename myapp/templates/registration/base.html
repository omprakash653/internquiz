<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{title}}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-3 py-3 rounded-3" style="background-color:white; color:red;">
        
      <div class="row g-0">
        <div class="col-sm-6 col-md-8">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/"><b>Quizzz!</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories"><b>Category</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"><b>About Us</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"><b>Contact Us</b></a>
                </li>
          </ul>
        </div>
        <div class="col-6 col-md-4">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="/account/register"><b>Register</b></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login'%}"><b>Login</b></a>
                </li
              </ul>
        </div>
      </div>
    </div>
    {% comment %} <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
  <div class="container">
    <a class="navbar-brand" href="">Quiz App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'categories'%}">Category</a>
          <a class="nav-link" href="{% url 'register'%}">Register</a>
          <a class="nav-link" href="{% url 'login'%}">Login</a>
        </li>
        </ul>
    </div>
  </div>
</nav> {% endcomment %}
<main class="container my-4">
    {% block content %}
    
    {% endblock %}
</main>
<footer>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
