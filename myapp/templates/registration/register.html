{% load static  %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-3 py-3 rounded-3" style="background-color:white; color:red;">
        
      <div class="row g-0">
        <div class="col-sm-6 col-md-8">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/"><b>Quizzz!</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories"><b>Category</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"><b>About Us</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"><b>Contact Us</b></a>
                </li>
          </ul>
        </div>
        <div class="col-6 col-md-4">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login'%}"><b>Login</b></a>
                </li
              </ul>
        </div>
      </div>
    </div>
    <div class="container my-4">
        <h3 class="my-4">Register</h3>
    <form method="post" action="">
        <table class="table table-bordered">
        {% csrf_token %}
        {{form.as_table}}
        <tr>
            <td colspan="2"><input type="submit" class="btn btn-primary" /></td>
        </tr>
        </table>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
